
{% extends 'users/base.html' %}
{% load static %}
{% block content %}

<p>Your new password is: <strong>{{ password }}</strong></p>
<button id="saveBtn">Save and Link</button>

<!-- Popup/Modal for entering platform name -->
<div id="platformModal" style="display:none;">
    <form action="{% url 'save_password' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="password" value="{{ password }}">
        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" required>
        <button type="submit">Save</button>
    </form>
    <button onclick="document.getElementById('platformModal').style.display='none'">Close</button>
</div>

<script>
    document.getElementById('saveBtn').onclick = function() {
        document.getElementById('platformModal').style.display='block';
    };
</script>


{% endblock %}
